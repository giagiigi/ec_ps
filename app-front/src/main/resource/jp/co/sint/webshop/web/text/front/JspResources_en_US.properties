jsp.privacypolicy.003=Please refer to the following explaination on the intention to get personal information
jsp.privacypolicy.004=The customer personal information you have entered (the company name, name, address, mailing address, Phone number, etc.) will be used for commodity delivery, aftersale service and relevant notifications we will send you about our new commodity service.
jsp.privacypolicy.005=If you do not want to enter your personal information, you can use your own judgement and decide not to do so. However, this may hamper our progress in providing you our services.
jsp.privacypolicy.006=The personal information you entered will be provide to our entrusted partners according to the nature of the service. We prohit any entrusted partner from using the information for purposes other than the abovementioned ones. The service our entrusted partners proivde include management of server and data as well as commodity shipment. <br>If you consent and agree with the abovemention content, please click on the "I agree and will continue with my registration" button. 
jsp.privacypolicy.007=About security
jsp.privacypolicy.008=To ensure the security of our website, we use SSL (Secure Sockets Layer) to ecrypt important information including customers' personal information and credit card information. <br> This can avoid monitoring and falsification of customer information.
