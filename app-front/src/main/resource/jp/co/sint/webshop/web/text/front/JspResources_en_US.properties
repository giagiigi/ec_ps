jsp.help.002=Please make it during importing and login.
jsp.help.003=shopping guides
jsp.help.004=1. Search the goods
jsp.help.005=1. Search the goods you want to purchase. You can search by categories or use the detailed search method on the page. <br> Please refer to the search methods.
jsp.help.006=2. Add to cart
jsp.help.007=Once you have made up your mind, please click on [Add to cart] button. <br> You can put a variety of goods into the shopping cart. 
jsp.help.008=3. Check the shopping cart
jsp.help.009=After you have put all your goods into the shopping cart, click on the cart mark at the top. <br> The shopping cart page will display the list of the commodities you have put into your shopping cart.
jsp.help.010=4. Confirm the goods.
jsp.help.011=If the information in the list is correct, please click on [go to order processing]. <br> If you want to modify the quantity of commodity in the shopping cart, please fill the correct number in the quantity column and click on [update quantity]. <br> If you wish to delete a commodity in the shopping cart, please click on the [delete] button on the right side of the commodity.<br> If you want to empty your shopping cart, please click on [empty cart]. In this case, you can also add other commodities by clicking on [continue shopping].
jsp.help.012=5. Fill in the delivery address information
jsp.help.013=Choose the delivery address for the commodities you have purchased.<br> If you wish to add more delivery address, please choose the delivery address from the drop-down menu and click on [Add]. <br> Each delivery location has its gift options for commodity packing. <br> After you have set your delivery address(es), please click on below [choose payment method] and you will go to the payment page.
jsp.help.014=6. Choose payment methods
jsp.help.015=Plesae choose from the options in the dropdown menu for the payment methods on the top right of the payment page.  <br> Please refer to "About Payment" for detailed explanation. <br> If you want to use your tmall point, please fill in the tmall point on this page. <br> You may choose different delivery date and time according to different delivery addresses.<br> Once you specify the payment method(s), please click on [Confirm the Order] to go the order confirmation page.
jsp.help.016=7. Confirm the order
jsp.help.017=Please confirm the order after you confirm the information on your order and click on the "Confirm the order" button beneath. 
jsp.help.018=Item searching methods
jsp.help.019=1. Search from the commodity categories
jsp.help.020=Choose and click relevant category link on the home page to go the linked page, where you can find the items you are looking for. <br> You can use this method is you want to search your goods by categories.
jsp.help.021=And you can also use the category options in the searching fields on each page. The system will start searching for you when you have enter your searching conditions. <br> All sorts of commodities is searchable.
jsp.help.022=2. Fill in detailed information for advanced search
jsp.help.023=There is [advanced search] button on the top of each page. You can click on that button and fill in the detailed information to go to the advanced search page. <br> You can search  the items by key words or price on advanced search pages. <br> This method is recommended to those who have decided the purchase budget and known the specific key words for the items to be searched.
